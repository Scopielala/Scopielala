<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #e6f9e6; /* Light green background */
      padding: 40px;
    }
    .container {
      background: #ffffff; /* White container */
      max-width: 400px;
      margin: auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 128, 0, 0.1);
      border: 2px solid #c3e6c3; /* Subtle green border */
    }
    h1 {
      color: #2e7d32; /* Deep green heading */
      margin-bottom: 25px;
    }
    a {
      display: block;
      margin: 15px 0;
      padding: 12px;
      background: #4caf50; /* Medium green buttons */
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    a:hover {
      background: #388e3c; /* Darker green on hover */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Social Links</h1>
    <a href="https://x.com/scope_scopie" target="_blank">Twitter</a>
    <a href="www.linkedin.com/in/ayodeji-aliu-97b880270" target="_blank">LinkedIn</a>
    <a href="https://web.facebook.com/profile.php?id=61575561103227" target="_blank">Instagram</a>
  </div>
</body>
</html>
